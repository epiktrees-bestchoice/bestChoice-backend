version: "3"
services:
  springboot-app:
    container_name: spring-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/myseconddb
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      MYSQL_HOST: mysqldb
      MYSQL_PORT: 3306
      MYSQL_USER: myspringboot
      MYSQL_PASSWORD: 3219
      MYSQL_DB: myseconddb
    depends_on:
      - mysqldb
    networks:
      - springboot_mysql_net

  mysqldb :
    container_name: mysqldb
    image: mysql:8.1.0
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: myspringboot
      MYSQL_PASSWORD: 3219
      MYSQL_DATABASE: myseconddb
      MYSQL_ROOT_PASSWORD: root
    networks:
      - springboot_mysql_net

networks:
  springboot_mysql_net:
    driver: bridge